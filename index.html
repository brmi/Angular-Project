<!doctype html>
<html lang="en" ng-app="todomvc" data-framework="angularjs">
	<head>
		<meta charset="utf-8">
		<title>AngularJS Project</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" href="css/foundation.css" />
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/app.css" />
		<link rel="stylesheet" href="foundation-icons/foundation-icons.css" />
		<style>[ng-cloak] { display: none; }</style>
	</head>
	<body>
		<div class="expanded row">
			<div class="large-4 columns" id="list-nav">
				<div class="list active">
					<h3>Title of a List</h3>
				</div>
			</div>
			<div class="large-8 columns" id="task-list">
				<div class="row">
					<div class="large-11 columns">
						<input type="text" placeholder="What do you need to do?" />
					</div>
					<span class="secondary badge large"><i class="fi-calendar"></i></span>
				</div>
				<div class="callout task">
					<input id="checkbox1" type="checkbox">
					<span>Task 1</span>
				</div>

			</div>
		</div>
		<script src="js/vendor/jquery.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/foundation.min.js"></script>
		<script src="js/controllers/todoCtrl.js"></script>
		<script src="js/services/todoStorage.js"></script>
		<script src="js/directives/todoFocus.js"></script>
	</body>
</html>
